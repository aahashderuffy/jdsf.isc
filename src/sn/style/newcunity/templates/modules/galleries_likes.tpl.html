<div>
    <img src="{-$USERIMG}" style="display: inline-block; width: 50px; height: 50px; float: left;"/>
    <div style="display: inline-block; float: left;">
    {-$EDITTITLE}
    <span style="height: 15px; display: inline-block; padding: 5px;" id="imageTitle">{-$IMAGE_TITLE}</span>
    <div class="main_list_status_bottom" style="vertical-align: bottom;">
        <button class="img_time" title="if there is no time, the photo was uploaded with an old version of cunity, where the upload times were not logged!">{-$TIME}</button><button class="img_like" style="display: {-$LIKE_DISPLAY};" id="{-$IMG_ID}">{-$pinboard_like}</button><button class="img_dislike" style="display: {-$DISLIKE_DISPLAY};" id="{-$IMG_ID}">{-$pinboard_dislike}</button><button class="img_comment" id="{-$IMG_ID}">{-$pinboard_comment}</button>
    </div>
    </div>
    <div class="clear"></div>
</div>
<div id="likes"></div>
<script language="javascript" type="text/javascript">
$("document").ready(function(){
    $(".img_time").button({
        icons: {
            primary: 'ui-icon-clock'
        }
    });
    $(".img_like").button({
        icons: {
            primary: 'ui-icon-heart'
        }
    });
    $(".img_dislike").button({
        icons: {
            primary: 'ui-icon-close'
        }
    });
    $(".img_comment").button({
        icons: {
            primary: 'ui-icon-comment'
        }
    })
    $(".main_list_status_bottom").buttonset();
})
</script>
