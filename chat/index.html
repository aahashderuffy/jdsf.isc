<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Chat | The Jack's Dogs Family</title>

  <!-- GEO INFO(S) -->
    <meta name="dc.language" content="en">
    <meta name="geo.country" content="US">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" >
    <link rel="stylesheet" href="css/chat.css">

  <!-- DATA -->
    <meta name="title" content="The Jack's Dogs Family Chat">
    <meta name="description" content="Chatly. Chat easy. @ the official 'The Jack's Dogs Family' website">
    <meta name="keywords" content="Chatly, jdsf.isc, chat, firebase">
  </head>

  <body>
<!-- SITE START -->

    <div class="example-chat l-demo-container">
      <img class="example-chat-logo" src="images/cloud-chat-logo.png" />

      <header>
        <!-- APP TITLE -->
        <div class="example-chat-toolbar">
          <h2>The Jack's Dogs Family Chat</h2>
        </div>

        <!-- NAME FIELD -->
        <div class='example-chat-username-field'>
          <div class="example-chat-avatar"><i class="fa fa-bolt"></i></div>
          <input type='text' id='username' placeholder='Enter your (real) name...'>
        </div>
      </header>

      <!-- EMPTY MESSAGE LIST -->
      <ul id='messages' class="example-chat-messages"></ul>

      <!-- MESSAGE INPUT FIELD -->
      <footer>
        <i class="fa fa-comment-o icon-chat"></i>
        <input type='text' id='new-message'  placeholder='Type a nice message...'>
      </footer>
    </div>

<!-- SITE END -->
<!-- SCRIPT START -->

  <!-- FIREBASE, JQUERY -->
    <script src="https://cdn.firebase.com/js/client/2.0.2/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

  <!-- CHAT.JS FILE -->
      <script src="js/chat.js"></script>

  <!-- Google Analytics -->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-53583302-2', 'auto');
    ga('send', 'pageview');
    ga(‘set’, ‘&uid’, {{USER_ID}}); // Legen Sie die Nutzer-ID mithilfe des Parameters "user_id" des angemeldeten Nutzers fest.
  </script>

<!-- SCRIPT START -->
  </body>
</html>
